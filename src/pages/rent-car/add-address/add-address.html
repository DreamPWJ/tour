<ion-header>

  <ion-navbar color="white">
    <ion-title>新增收件地址</ion-title>
    <ion-buttons end>
      <button ion-button small class="font-size-14" color="primary">保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label class="shou-huo">
        收货人
      </ion-label>
      <ion-input placeholder="请填写收货人电话" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        联系手机
      </ion-label>
      <ion-input type="tel" placeholder="接受预定短信和服务电话" clearInput></ion-input>
    </ion-item>
    <ion-item detail-push>
      <ion-label fixed>所在区域</ion-label>
      <city-picker item-content
                   [cancelText]="'取消'"
                   [doneText]="'确定'"
                   [separator]="'/'"
                   [citiesData]="cityData"
                   [(ngModel)]="cityName"
                   (ionChange)="cityChange($event)">

      </city-picker>
    </ion-item>
    <ion-item>
      <ion-label>
        详细地址
      </ion-label>
      <ion-input placeholder="道路/门牌号/小区/楼栋号/单元室等" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        设为默认地址
      </ion-label>
      <ion-toggle checked></ion-toggle>
    </ion-item>


  </ion-list>

</ion-content>
