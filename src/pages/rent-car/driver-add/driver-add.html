<ion-header>
  <ion-navbar color="white">
    <ion-title>新增驾驶员</ion-title>
    <ion-buttons end>
      <button ion-button small class="font-size-14" color="primary">保存</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item  class="font-size-15 grey margin-top-10">
      <ion-label class="title-border">姓名</ion-label>
      <ion-input  placeholder="真实姓名,与证件一致"></ion-input>
      <button ion-button clear float-right item-content small class="grey " no-margin no-padding>通讯录 <ion-icon class="icon-right"></ion-icon></button>
    </ion-item>
    <ion-item  class="font-size-15" no-lines>
      <ion-label class="title-border">联系手机</ion-label>
      <ion-input placeholder="接收预订短信和服务电话"></ion-input>
    </ion-item>
    <ion-item class="font-size-15 margin-top-10" >
      <ion-label class="title-border">身份证</ion-label>
      <ion-input  disabled placeholder="请上传身份证正、反面照片"></ion-input>
    </ion-item>
    <ion-item>
      <h3 class="color-6c">上传照片</h3>
      <div>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>身份证正面</p></span>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>身份证反面</p></span>
      </div>
    </ion-item>
    <ion-item class="font-size-15 margin-top-10" >
      <ion-label class="title-border">驾驶证</ion-label>
      <ion-input disabled placeholder="请上传驾驶证正、副页照片"></ion-input>
    </ion-item>
    <ion-item>
      <h3 class="color-6c">上传照片</h3>
      <div>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>驾驶证正页</p></span>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>驾驶证副页</p></span>
      </div>
    </ion-item>
    <ion-item class="font-size-15 margin-top-10" >
      <ion-label class="title-border">信用卡</ion-label>
      <ion-input disabled placeholder="请上传信用卡正、反面照片"></ion-input>
    </ion-item>
    <ion-item>
      <h3 class="color-6c">上传照片</h3>
      <div>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>信用卡正面</p></span>
        <span (click)="upload()" tappable class="photo-style"><ion-icon class="icon-camera"></ion-icon><p>信用卡反面</p></span>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
