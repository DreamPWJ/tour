<ion-header >
  <ion-toolbar color="white">
    <ion-title>选择门店</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="dark">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row  align-items-center class="padding-lr-10" nowrap>
    <span col-2 class="grey" align-self-center> 成都
      <ion-icon class="icon-unfold font-size-1" ></ion-icon></span>
    <ion-searchbar placeholder="搜索目的地" (ionInput)="filterItems($event)" style="background-color: #ffffff!important;"></ion-searchbar>
  </ion-row>

  <div text-center class="store-div" >
    <ion-row *ngFor="let item of placeList" class="store-row" align-items-center ngClass="{{item.index==selectFlg?'store-select':''}}" (click)="placeSelect(item.index)">
      <ion-col col-1 no-padding text-left><span class="huangxian" *ngIf="item.index==selectFlg"></span></ion-col>
      <ion-col><p no-margin>{{item.place}}</p></ion-col>
    </ion-row>
  </div>
  <div class="store-div2">
    <div>
      <ion-list>
        <p class="place-style" no-margin>附近网点</p>
        <ion-item no-padding>
          <ion-row align-items-center>
            <ion-col class="font-size-16 grey name-style" col-9>成华区SM广场送车点</ion-col>
            <ion-col class="font-size-14 color-8a" text-right>1.28km</ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p class="font-size-12 color-8a" text-wrap>成华区二环路东二段29号成华区二环路东二段29号</p></ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
