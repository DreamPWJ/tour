<ion-header>
  <ion-navbar color="white">
    <ion-title>选择收件地址</ion-title>
    <ion-buttons end>
      <button ion-button small class="font-size-14">编辑</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="color-f7-bg">
  <p></p>
  <ion-list>
    <ion-item *ngFor="let item of addressList">
      <ion-label>
      <h2 class="grey">{{item.name}} <span float-right>{{item.mobphone}}</span></h2>
      <p text-wrap class="font-size-13">{{item.address}}</p>
      </ion-label>
      <div item-end text-center  >
        <ion-toggle (tap)="toggleClick(item)" [(ngModel)]="item.checked" class="padding-l-8"></ion-toggle>
        <p class="font-size-12">{{item.checked?'默认地址':'设为默认'}}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar transparent>
    <button full ion-button class="foot-btn light" [navPush]="'DriverAddPage'">新增驾驶员</button>
  </ion-toolbar>
</ion-footer>
