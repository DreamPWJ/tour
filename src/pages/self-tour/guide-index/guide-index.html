<ion-header  >
  <ion-navbar color="white">
    <ion-title>自驾攻略</ion-title>
    <ion-buttons end>
      <button class="search-btn" ion-button icon-only>
        <ion-icon class="icon-search"></ion-icon>
      </button>
      <button class="more-btn" ion-button icon-only>
        <ion-icon class="icon-more_android_light "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-row class="guide-row">
    <ion-col *ngFor="let item of guideList" col-6 (click)="goGuideMenu(item.name)">
      <img [src]="item.imgUrl"/>
      <div class="card-title">{{item.name}}</div>
      <div class="card-subtitle">{{item.pinyin}}</div>
      <div class="card-baikuai"></div>
    </ion-col>
  </ion-row>
</ion-content>
