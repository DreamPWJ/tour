<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content class="transparent-header">
  <ion-header>
    <ion-navbar color="transparent">
      <!--     <ion-title>自驾游</ion-title>-->
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon class="icon-more_android_light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-slides class="slides">
    <ion-slide *ngFor="let image of [1]">
      <img data-src="./assets/imgs/self-tour/{{image}}.png">
    </ion-slide>
  </ion-slides>
  <ion-row align-items-center>
    <span col-3><ion-icon class="icon-locationfill yellow"></ion-icon> 成都 <ion-icon
      class="icon-unfold"></ion-icon></span>
    <ion-searchbar [navPush]="'TerminiSearchPage'" class="searchbar" col-8 placeholder="搜索自驾游目的地" animated="true">
    </ion-searchbar>
  </ion-row>
  <ion-row class="img-list" text-center="">
    <ion-col [navPush]="'RoadlistPage'">
      <img src="assets/imgs/self-tour/05精品线路.png" alt="精品线路">
      <p>线路</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/06攻略.png" alt="攻略">
      <p>攻略</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/07游记.png" alt="游记">
      <p>游记</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/08视频.png" alt="视频">
      <p>视频</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/09定制.png" alt="定制">
      <p>定制</p>
    </ion-col>
  </ion-row>

  <p class="partition"></p>
  <div padding-horizontal=""><span style="font-size: 1.5rem">
    今日推荐
  </span>
    <span float-right><strong>{{currentIndex}}</strong>/{{slidesLength}}</span>
  </div>

  <ion-slides #slides class="jin-ri-slides" freeMode="true" slidesPerView="auto" spaceBetween="-30px" loop="false"
              (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let image of [1,2,3,4,5]">
      <ion-card text-left ngClass="{{image==currentIndex?'':'scale-img'}}">
        <img data-src="assets/imgs/slide/slide{{image}}.jpeg">
        <h5>国庆旅游回程顺风车特价</h5>
        <p>回程无忧, 部分城市套餐已售罄！</p>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <p class="partition"></p>
  <div class="qiang-gou">
    <span class="title">限时抢购</span>
    <span class="time">
       <span>01</span> : <span>34</span> : <span>33</span>
     </span>
    <span float-right="" class="more">查看更多 <ion-icon class="icon-right"></ion-icon></span>
  </div>
  <p class="partition"></p>
  <ion-scroll class="jin-ri-scroll" scrollX="true" style="width: 100vw;height: 280px;">
    <ion-card style="width: calc(400vw + 50px);margin-right: 10px;">
      <img *ngFor="let image of [1,2,3,4,5]" style="width: 80vw;height: 200px;"
           src="assets/imgs/slide/slide{{image}}.jpeg"/>
      <h5 class="dark">国庆旅游</h5>
    </ion-card>
  </ion-scroll>

</ion-content>
