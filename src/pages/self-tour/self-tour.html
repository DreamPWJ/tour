<!--
  Generated template for the SelfTourPage page.

  Ionic pages and navigation.

<ion-content class="transparent-header">
  <ion-header>
    <ion-navbar color="transparent">
      <!--     <ion-title>自驾游</ion-title>-->
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon class="icon-more_android_light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-slides class="slides">
    <ion-slide *ngFor="let image of [1]">
      <img data-src="./assets/imgs/self-tour/{{image}}.png">
    </ion-slide>
  </ion-slides>
  <ion-row align-items-center>
    <span col-3><ion-icon class="icon-locationfill yellow"></ion-icon> 成都 <ion-icon
      class="icon-unfold font-size-1" ></ion-icon></span>
    <ion-searchbar readonly [navPush]="'TerminiSearchPage'" class="searchbar" col-8 placeholder="搜索自驾游目的地" animated="true">
    </ion-searchbar>
  </ion-row>
  <ion-row class="img-list" text-center="">
    <ion-col [navPush]="'RoadlistPage'">
      <img src="assets/imgs/self-tour/05精品线路.png" alt="精品线路">
      <p>线路</p>
    </ion-col>
    <ion-col [navPush]="'GuideIndexPage'">
      <img src="assets/imgs/self-tour/06攻略.png" alt="攻略">
      <p>攻略</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/07游记.png" alt="游记">
      <p>游记</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/08视频.png" alt="视频">
      <p>视频</p>
    </ion-col>
    <ion-col>
      <img src="assets/imgs/self-tour/09定制.png" alt="定制">
      <p>定制</p>
    </ion-col>
  </ion-row>

  <p class="partition"></p>
  <div padding-horizontal=""><span style="font-size: 1.5rem">
    今日推荐
  </span>
    <span float-right><strong>{{currentIndex}}</strong>/{{slidesLength}}</span>
  </div>

  <ion-slides #slides class="jin-ri-slides" freeMode="true" slidesPerView="auto" spaceBetween="-30px" loop="false"
              (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let image of [1,2,3,4,5]">
      <ion-card text-left ngClass="{{image==currentIndex?'':'scale-img'}}">
        <img data-src="assets/imgs/slide/slide{{image}}.jpeg">
        <h5>国庆旅游回程顺风车特价</h5>
        <p>回程无忧, 部分城市套餐已售罄！</p>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <p class="partition"></p>
  <div class="qiang-gou">
    <span class="title">限时抢购</span>
    <span class="time">
       <span>01</span> : <span>34</span> : <span>33</span>
     </span>
    <span float-right="" class="more">查看更多 <ion-icon class="icon-right"></ion-icon></span>
    <ion-row >
      <ion-col col-8 class="huo-dong">
        <div >
          <img src="assets/imgs/self-tour/02限时抢购活动图片.png" alt="">
          <p>【5天】 拉萨 珠穆拉玛峰</p></div>
        <p >租车 <strong class="assertive">￥249</strong> 日</p>
      </ion-col>
      <ion-col class="hong-bao " text-center="">
        <p class="name">摩卡优惠券</p>
        <div class="money">
        <h5><small>￥</small>30</h5>
        <p class="grey">满399元可用</p>
        </div>
        <div class="btn">
        <button>马上抢</button>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <p class="partition"></p>
  <div padding-horizontal=""><span style="font-size: 1.5rem">
    热门目的地</span>
  </div>
 <ion-scroll class="re-men-scroll"  scrollX="true" style="width: 100vw;height: 208px;">
    <div style="width:calc(200vw + 50px)">
    <ion-card *ngFor="let image of [1,2,3,4,5]" style="width:40vw;height: 200px;">
      <ion-img src="assets/imgs/slide/slide{{image}}.jpeg" width="100%" height="100px"></ion-img>
      <ion-card-content >
        <img src="assets/imgs/self-tour/15小推荐线路图标背景.png"  />
        <div ><strong>{{image}}</strong> 条推荐路线</div>
        <ion-card-title>
            西藏
          </ion-card-title>
        <p><ion-icon class="icon-appreciate_fill_light"></ion-icon>
        世界屋脊 · 神山圣湖 · 藏传佛教 · 自驾天堂</p>
      </ion-card-content>
    </ion-card>
    </div>
  </ion-scroll>
  <div text-center="" class="re-men-more" > 查看更多 <ion-icon class="icon-right"></ion-icon></div>
  <p class="partition" ></p>
  <div padding-horizontal=""><span style="font-size: 1.5rem">
    西行取经 <ion-icon class="icon-xihangqujingjinghuatubiaon yellow"></ion-icon>
  </span>
    <span float-right="" class="more">查看更多 <ion-icon class="icon-right"></ion-icon></span>
  </div>
  <ion-scroll scrollX="true" style="width: 100vw;height: 258px;">
    <div style="width:calc(200vw + 50px)">
    </div>
  </ion-scroll>
</ion-content>
