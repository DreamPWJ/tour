<ion-header class="white-header">
  <ion-toolbar>
    <ion-title>选择出发城市</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="dark">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="搜索出发地" (ionInput)="filterItems($event)" class="searchbar-style"></ion-searchbar>
  <div class="setout-div">
    <ion-row align-items-center="">
      <ion-col col-9><h5 style="color: #787878;">GPS定位</h5></ion-col>
      <ion-col col-3   class="gps-dingwei"><ion-icon class="icon-location_light" color="primary"></ion-icon> 成都</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h5 class="grey">搜索历史</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><button ion-button color="light">北京</button></ion-col>
      <ion-col col-4><button ion-button color="light">成都</button></ion-col>
      <ion-col col-4><button ion-button color="light">南京</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h5 class="grey">热门城市</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let item of cityList" col-4>
        <button ion-button color="light">{{item.name}}</button>
      </ion-col>
    </ion-row>
  </div>

  <!--城市选择-->
  <div id="indexs-bar" #IndexedMenu>
    <div class="index-bar" *ngFor="let item of indexes;let i = index">{{item}}</div>
  </div>
  <ion-list>

    <ion-item-sliding *ngFor="let c of filterCities">
      <ion-item (click)="citySelect(c)">{{c.name}}</ion-item>
    </ion-item-sliding>

    <ion-item-group *ngFor="let item of cities" #cityGroup>
      <ion-item-divider>
        <ion-label>{{item.index}}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let c of item.cities" (click)="citySelect(c)">{{c.name}}</ion-item>
    </ion-item-group>
  </ion-list>
  <div id="indexs-title">
  </div>
</ion-content>
