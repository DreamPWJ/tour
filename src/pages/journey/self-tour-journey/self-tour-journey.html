<ion-header>
  <ion-navbar color="white">
    <ion-title>最美林芝两日</ion-title>
    <ion-buttons end>
      <button  ion-button small  class="li-shi-btn cut-btn">查看历史</button>
      <button ion-button icon-only>
        <ion-icon class="icon-more_android_light "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="white">
    <ion-row>
      <ion-col>
        <ion-scroll scrollX="true" style="width: 100%;height: 40px;">
          <ion-row style="width: 110vw;">
            <div *ngFor="let item of selfJourList">
              <button ion-button clear small class="grey date" ngClass="{{dateFlg==item.index?'date-select':''}}" (click)="dateSelect(item.index)">{{item.date}}</button>
            </div>
          </ion-row>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div #maps class="map-container"></div>

  <div class="padding-lr-10 self-jour-div1">
    <ion-row>
      <ion-col col-2 no-padding><span class="day-img grey" text-center>D1</span></ion-col>
      <ion-col>
        <ion-row class="grey font-wb font-size-15" padding-left style="padding-top: 5px">拉萨•米拉山口•雅鲁藏布大峡谷•索松村</ion-row>
        <ion-row class="font-size-12" align-items-center>
          <ion-col align-self-center text-center>
            <p class="grey margin-5">293km</p>
            <p class="grey" no-margin no-padding>当天里程</p>
          </ion-col>
          <ion-col align-self-center text-center class="col-border">
            <p class="grey margin-5">8小时</p>
            <p class="grey" no-margin no-padding>预估时长</p>
          </ion-col>
          <ion-col align-self-center text-center class="col-border" col-5>
            <ion-row align-items-center>
              <ion-col text-center col-4>
                <img src="assets/imgs/journey/weather.png"/>
              </ion-col>
              <ion-col text-center>
                <p class="grey margin-5">今天 小雨</p>
                <p class="grey" no-margin no-padding>20°-26°</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="grey">
      <ion-col col-2></ion-col>
      <ion-col><ion-icon class="icon-phone"></ion-icon> 联系司机</ion-col>
      <ion-col><ion-icon class="icon-kefu"></ion-icon> 联系客服</ion-col>
      <ion-col><ion-icon class="icon-round_close_light"></ion-icon> 取消订单</ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-2 class="border-after">
        <ion-icon class="icon-group_fill self-jour-icon-left" text-center></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey">拼车旅伴</ion-col>
          <ion-col text-right>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-2 class="border-after">
        <ion-icon class="icon-friendfamous self-jour-icon-left self-jour-icon-left-bkcol2" text-center></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey">星级地接</ion-col>
          <ion-col text-right>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-2 class="border-after">
        <ion-icon class="icon-camera self-jour-icon-left self-jour-icon-left-bkcol3" text-center></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey">摄像团队</ion-col>
          <ion-col text-right>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
            <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2 class="border-after">
        <ion-icon class="icon-taxi self-jour-icon-left self-jour-icon-left-bkcol4" text-center></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey" col-10>
            <p class="margin-5" no-margin>取车：拉萨机场</p>
            <p class="color-8a" no-margin>2018.03.15 08:00  送车</p>
          </ion-col>
          <ion-col align-self-center col-2 class="quche-style">
            <p class="margin-5" no-margin><ion-icon class="icon-location_light"></ion-icon></p>
            <p no-margin>查看</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2 class="border-after-xingcheng">
        <ion-icon class="icon-form self-jour-icon-left self-jour-icon-left-bkcol5" text-center></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey">行程</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center *ngFor="let item of selfJourList">
      <ion-col col-2 align-self-end class="grey border-after-xunhuan">
        {{item.gongli}}
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card" >
          <ion-col class="grey" col-3>
            <img [src]="item.img1" class="border-radius-img"/>
          </ion-col>
          <ion-col class="grey" col-7>
            <p class="margin-5" no-margin><strong class="font-size-16">{{item.name}}</strong> <ion-icon class="icon-jingdian xingcheng-icon" text-center></ion-icon></p>
            <p class="color-8a" no-margin>{{item.content}}</p>
          </ion-col>
          <ion-col align-self-center col-2 class="quche-style">
            <p class="margin-5" no-margin><ion-icon class="icon-daolanjiantouda"></ion-icon></p>
            <p no-margin>导航</p>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2 align-self-end class="grey border-after-xunhuan">
        93km
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey" col-3>
            <img src="assets/imgs/self-tour/china5.png" class="border-radius-img"/>
          </ion-col>
          <ion-col class="grey" col-7>
            <p class="margin-5" no-margin><strong class="font-size-16">一路阳光藏艺廊</strong> <ion-icon class="icon-tagfill xingcheng-icon" style="background-color: #E95D5E!important;" text-center></ion-icon></p>
            <p class="color-8a" no-margin>买好货</p>
          </ion-col>
          <ion-col align-self-center col-2 class="quche-style">
            <p class="margin-5" no-margin><ion-icon class="icon-daolanjiantouda"></ion-icon></p>
            <p no-margin>导航</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2>
      </ion-col>
      <ion-col>
        <ion-row align-items-center class="tour-jour-card">
          <ion-col class="grey" col-3>
            <img src="assets/imgs/self-tour/china6.png" class="border-radius-img"/>
          </ion-col>
          <ion-col class="grey" col-7>
            <p class="margin-5" no-margin><strong class="font-size-16">五星级酒店</strong>
              <ion-icon class="icon-Hotel xingcheng-icon" text-center></ion-icon>  <ion-icon class="icon-tingche xingcheng-icon" style="background-color: #82CDD2!important;" text-center></ion-icon>
            </p>
            <p class="color-8a" no-margin>酒店  停车场</p>
          </ion-col>
          <ion-col align-self-center col-2 class="quche-style">
            <p class="margin-5" no-margin><ion-icon class="icon-daolanjiantouda"></ion-icon></p>
            <p no-margin>导航</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>


  </div>

</ion-content>
