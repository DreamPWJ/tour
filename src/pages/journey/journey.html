  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="white">
    <ion-title>行程助手</ion-title>
    <ion-buttons end>
      <button [navPush]="'JourneyMapPage'" ion-button small  class="li-shi-btn cut-btn">查看历史</button>
      <button ion-button icon-only>
        <ion-icon class="icon-more_android_light "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides #slides class="journey-slides" pager  freeMode="true" slidesPerView="auto" spaceBetween="-25px" loop="true"
              (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let item of slidesData">
      <h4 class="title">{{item.title}}</h4>
      <ion-card text-left tappable (click)="navPage(item.type)">
        <div class="prices grey"> <span>￥</span><strong>{{item.price}}</strong></div>
        <img data-src="{{item.img}}">
        <div class="wave-bg"></div>
        <ion-grid class="grey" >
          <div [ngClass]="{'isImg':item.header.isImg}">
            <strong>{{item.header.title}}</strong> <span >{{item.header.subTitle}}</span>
            <img *ngIf="item.header.isImg" [src]="item.header.imgUrl" alt="汽车图片">
          </div>
          <ion-row *ngFor="let items of item.details" nowrap=""  align-items-center="">
            <ion-icon class="icon-round"></ion-icon>
            <strong>{{items.title}} : </strong> <span> {{items.content}}</span>
          </ion-row>

        </ion-grid>
      </ion-card>
      <p class=" time">{{item.time}}</p>
    </ion-slide>
  </ion-slides>

</ion-content>
