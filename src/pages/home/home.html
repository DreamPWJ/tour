<ion-content class="transparent-header" fullscreen
             [ngStyle]="{'background-image': 'url(' + backgroundImage +')', 'background-size': 'cover'}">
  <ion-header>
    <ion-toolbar >
      <ion-buttons start>
      <img  class="tou-xiang" src="assets/imgs/logo.png"/>
        <span class="light opacity-6">小微</span>
      </ion-buttons>
      <!--      <ion-title>自驾游</ion-title>-->
      <ion-buttons end >
        <button ion-button icon-only>
          <ion-icon class="icon-markfill opacity-6"></ion-icon>
          <ion-badge class="jiao-biao" color="danger">2</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <ion-grid class="bottom-tabs">
      <ion-row justify-content-around align-items-center text-center  >
        <ion-col col-2>
          <p class="icon">  <ion-icon  class="icon-markfill "></ion-icon></p>
          <p class="text">租车</p>
        </ion-col>
        <ion-col col-2>
          <p class="icon">  <ion-icon  class="icon-markfill "></ion-icon></p>
          <p class="text">自驾游</p>
        </ion-col>
        <ion-col col-2>
          <p class="icon">  <ion-icon  class="icon-markfill "></ion-icon></p>
          <p class="text">商城</p>
        </ion-col>
        <ion-col col-2>
          <p class="icon">  <ion-icon  class="icon-markfill "></ion-icon></p>
          <p class="text">圈子</p>
        </ion-col>
        <ion-col col-2>
          <p class="icon">  <ion-icon  class="icon-markfill "></ion-icon></p>
          <p class="text">行程</p>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
