<ion-content class="transparent-header"
             [ngStyle]="{'background-image': 'url(' + backgroundImage +')', 'background-size': 'cover'}">
  <ion-header>
    <ion-toolbar >
      <ion-buttons start>
      <img  class="tou-xiang" src="assets/imgs/logo.png"/>
      </ion-buttons>
      <!--      <ion-title>自驾游</ion-title>-->
      <ion-buttons end >
        <button ion-button icon-only>
          <ion-icon class="icon-markfill"></ion-icon>
          <ion-badge class="jiao-biao" color="danger">2</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-12>This column will take 12 columns</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>This column will take 6 columns</ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
