<ion-content class="transparent-header" fullscreen
             [ngStyle]="{'background-image': 'url(' + backgroundImage +')', 'background-size': 'cover'}">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <img class="tou-xiang" src="assets/imgs/main/head.jpg"/>
        <span class="light opacity-6">小薇</span>
      </ion-buttons>
      <!--      <ion-title>自驾游</ion-title>-->
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon class="icon-markfill opacity-6"></ion-icon>
          <span class="jiao-biao roboto">2</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div #chart class="map"></div>
  <div class="go-to">
    <p>我已经去过<span>2</span>个省/<span>2</span>个城市</p>
  </div>


  <ion-grid class="tour-data ">
    <ion-row justify-content-around text-center>
      <ion-col><h2>9.8</h2>
        <p>距离 KM</p></ion-col>
      <ion-col><h2>2</h2>
        <p>旅行 DAY</p></ion-col>
      <ion-col><h2>0</h2>
        <p>积分 POINT</p></ion-col>
    </ion-row>
  </ion-grid>


  <ion-slides class="slides" (ionSlideDidChange)="slideChanged()" autoplay="6000" loop pager speed="1000">
    <ion-slide >
      <p>自驾游排行榜</p>
      <ion-row tappable  [navPush]="'RankingListPage'" align-items-center justify-content-around>
        <ion-col>击败平台 <strong >29%</strong>的旅行者</ion-col>
        <ion-col text-right ><img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/>
          <img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/> <img
          class="tou-xiang-1" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide >
      <p>自驾游排行榜</p>
      <ion-row tappable [navPush]="'RankingListPage'" align-items-center justify-content-around>
        <ion-col>击败平台 <strong >50%</strong>的旅行者</ion-col>
        <ion-col text-right ><img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/>
          <img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/> <img
            class="tou-xiang-1" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide >
      <p>自驾游排行榜</p>
      <ion-row tappable  [navPush]="'RankingListPage'" align-items-center justify-content-around>
        <ion-col>击败平台 <strong >80%</strong>的旅行者</ion-col>
        <ion-col text-right ><img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/>
          <img class="tou-xiang-1" src="assets/imgs/main/head.jpg"/> <img
            class="tou-xiang-1" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-grid class="bottom-tabs">
    <ion-row  justify-content-around align-items-center text-center>
      <ion-col tappable  col-2 [navPush]="'RankingListPage'">
        <p class="icon">
          <ion-icon class="icon-taxi "></ion-icon>
        </p>
        <p class="text">租车</p>
      </ion-col>
      <ion-col col-2>
        <p class="icon">
          <ion-icon class="icon-global_light "></ion-icon>
        </p>
        <p class="text">自驾游</p>
      </ion-col>
      <ion-col col-2>
        <p class="icon">
          <ion-icon class="icon-goods_light "></ion-icon>
        </p>
        <p class="text">商城</p>
      </ion-col>
      <ion-col col-2>
        <p class="icon">
          <ion-icon class="icon-wang_light "></ion-icon>
        </p>
        <p class="text">圈子</p>
      </ion-col>
      <ion-col col-2>
        <p class="icon">
          <ion-icon class="icon-piclight "></ion-icon>
        </p>
        <p class="text">行程</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
