<ion-header >
  <ion-navbar color="transparent">
    <ion-title>排行榜</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon class="icon-markfill "></ion-icon>
        <span class="jiao-biao roboto">2</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')', 'background-size': 'cover'}">


  <ion-row class="pai-hang"  align-items-center=""  >
    <ion-col col-9 no-padding="" >
      <ion-row align-items-center="" class="pai-ming-bg pai-ming-bg-1 light" >
        <div  class="nowrap num "><h4 class="radikal">1</h4></div>
        <ion-col>
          <h5 no-margin >小薇</h5>
          <p class="nowrap " no-margin="">打败 99% 平台旅者</p>
        </ion-col>
        <ion-col text-right=""> <img class="tou-xiang pai-ming-1" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 class="pai-ming-1 km">2636km</ion-col>
  </ion-row>
  <ion-row class=" " align-items-center="" >
  <ion-col col-8 no-padding="" >
    <ion-row align-items-center="" class="pai-ming-bg pai-ming-bg-23 light light" >
      <div class="nowrap num"><h4 class="radikal">2</h4></div>
      <ion-col>
        <h5 no-margin >小薇</h5>
        <p class="nowrap" no-margin="">打败 96% 平台旅者</p>
      </ion-col>
      <ion-col text-right=""> <img class="tou-xiang pai-ming-23" src="assets/imgs/main/head.jpg"/></ion-col>
    </ion-row>
  </ion-col>
  <ion-col col-3 class="pai-ming-23 km">1936km</ion-col>
</ion-row>
  <ion-row class=" " align-items-center="" >
    <ion-col col-8 no-padding="" >
      <ion-row align-items-center="" class="pai-ming-bg pai-ming-bg-23 light light" >
        <div class="nowrap num"><h4 class="radikal">3</h4></div>
        <ion-col>
          <h5 no-margin >小薇</h5>
          <p class="nowrap" no-margin="">打败 93% 平台旅者</p>
        </ion-col>
        <ion-col text-right=""> <img class="tou-xiang pai-ming-23" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 class="pai-ming-23 km">1836km</ion-col>
  </ion-row>

  <ion-row class=" " align-items-center="" *ngFor="let item of numArr" >
    <ion-col col-7  no-padding="" >
      <ion-row align-items-center="" class="pai-ming-bg  light light" >
        <div class="nowrap num"><h4 class="radikal">{{item}}</h4></div>
        <ion-col>
          <h5 no-margin >小薇</h5>
          <p class="nowrap" no-margin="">打败 90% 平台旅者</p>
        </ion-col>
        <ion-col text-right=""> <img class="tou-xiang pai-ming" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 class="pai-ming km">836km</ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-row class="bottom " align-items-center="" >
    <ion-col no-padding="" >
      <ion-row align-items-center="" class="pai-ming-bg light" >
        <div class="nowrap num"><h4 class="radikal">9098</h4></div>
        <ion-col>
          <h5 no-margin >小薇</h5>
          <p class="nowrap" no-margin="">打败 90% 平台旅者</p>
        </ion-col>
        <ion-col text-right=""> <img class="tou-xiang" src="assets/imgs/main/head.jpg"/></ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3 class=" km">236km</ion-col>
  </ion-row>
</ion-footer>
