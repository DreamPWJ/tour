<ion-header>
  <ion-navbar color="white">
    <ion-title>自驾圈</ion-title>
    <ion-buttons end>
      <button class="more-btn" ion-button icon-only  [navPush]="'MyCollectPage'">
        <ion-icon class="icon-more_android_light "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <div class="top-img">
      <img src="assets/imgs/circle/01沙漠背景.png"/>
      <img src="assets/imgs/circle/02沙漠上遮盖可移动图层.png"/>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of circleList">
    <ion-row align-items-center class="circle-row" [navPush]="'DestinationPage'">
      <ion-col col-auto>
        <img [src]="item.img" class="row-img"/>
      </ion-col>
      <ion-col class="nowrap">
        <p>{{item.title}}</p>
        <p class="nowrap font-size-12 color-8a">{{item.content}}</p>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
